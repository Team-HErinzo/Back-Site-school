<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrevista de emprego da Fazbear</title>
    <link rel="stylesheet" href="./estilo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="cabecalho-imagem"
        src="Fazbear Entertainment.png"
        alt="Logo da Alura Start"
      />
      <ul class="cabecalho-lista">
        <li class="cabecalho-lista__item">Escolas</li>
        <li class="cabecalho-lista__item">Estudantes</li>
      </ul>
    </header>

    <section class="escola">
      <div class="escola-div-conteudo">
        <h2 class="escola-titulo">Informações sobre o trabalho</h2>
        <p class="escola-texto-um">
          Pizzaria familiar procura segurança para trabalhar
          No turno da noite 12:00h às 6h
        </p>
        <p class="escola-texto-dois">
          Monitore as cãmeras, garanta a segurança os equipamentos e do personagens animatrônicos.
          Não somos responsáveis por lesões/desmembramento
        </p>
      </div>
      <img
        class="escola-imagem"
        src="image 5.png"
        alt="Logo de um Cupcake"
      />
      <img
        class="escola-imagem"
        src="image 4.png"
        alt="Logo de um Cupcake"
      />
    </section>
    <footer class="rodape">
      <img class= "rodape-imagem"src="image 6.png" alt="logo alura start">
    </footer>
  </body>
</html>
