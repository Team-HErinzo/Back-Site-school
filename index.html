<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrevista de Emprego</title>
    <link rel="stylesheet" href="./estilo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="cabecalho-imagem"
        src="./alurastart logo 1.png"
        alt="Logo da Alura Start"
      />
      <ul class="cabecalho-lista">
        <li class="cabecalho-lista__item">Mais sobre</li>
        <li class="cabecalho-lista__item">Estudantes</li>
      </ul>
    </header>

    <section class="escola">
      <div class="escola-div-conteudo">
        <h2 class="escola-titulo">Fazbear Entertainment</h2>
        <p class="escola-texto-um">
            Pizzaria familiar procura segurança para trabalhar no turno da noite
            12:00 às 6:00 da manhã
        </p>
        <p class="escola-texto-dois">
        
            Monitorar câmeras, garantir a segurança de equipamentos e personagens animatrônicos

         <p class="escola-texto-três">

            Nós não nos responsabilizamos por feridas ou desmembramentos
            
         </p>
      </div>
      <img
        class="escola-imagem"
        src="./Formula-bro.png"
        alt="Logo de uma pessoa estudando"
      />
    </section>
  </body>
</html>
